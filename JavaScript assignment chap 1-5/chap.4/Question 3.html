<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rules for naming JS variables</title>
</head>
<body>
    <h1>Rules for naming JS variables</h1>

    <script>
        document.write("<p>Variable names can only contain letters, digits, underscores, and dollar signs. For example $my_1stVariable</p>");
        document.write("<p>Variables must begin with a letter, underscore, or dollar sign. For example $name, _name, or name</p>");
        document.write("<p>Variable names are case sensitive</p>");
        document.write("<p>Variable names should not be JS reserved keywords</p>");
        document.write("<p>-- END --</p>");
    </script>
</body>
</html>
