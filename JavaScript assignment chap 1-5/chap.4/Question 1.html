<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Variable Declaration</title>
</head>
<body>
    <h1>Multiple Variable Declaration</h1>

    <script>
        // Declare and initialize 3 variables in one statement
        var variable1 = 10, variable2 = "Hello", variable3 = true;

        // Display the values of the variables
        document.write("Value of variable1: " + variable1 + "<br>");
        document.write("Value of variable2: " + variable2 + "<br>");
        document.write("Value of variable3: " + variable3);
    </script>
</body>
</html>
