<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Bio Data</title>
    <script>
        // Save student's bio data in JS variables
        var fullName = "John Doe";
        var age = 20;
        var gender = "Male";
        var country = "United States";
        var grade = "A";

        // Show the data in separate alert boxes
        function showBioData() {
            alert("Full Name: " + fullName);
            alert("Age: " + age);
            alert("Gender: " + gender);
            alert("Country: " + country);
            alert("Grade: " + grade);
        }
    </script>
</head>
<body onload="showBioData()">
    <h1>Student Bio Data</h1>
    <p>The page will display the student's bio data in separate alert boxes when it loads.</p>
</body>
</html>
