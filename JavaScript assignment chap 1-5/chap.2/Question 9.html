<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special String</title>
    <script>
        // Store the special string in a variable
        var specialString = "▬▬▬▬▬▬▬▬▬ஜ۩۞۩ஜ▬▬▬▬▬▬▬▬▬";

        // Display the special string in an alert box
        alert(specialString);

        // Display the special string in the browser
        document.write("<h1>Special String</h1>");
        document.write("<p>" + specialString + "</p>");
    </script>
</head>
<body>
    <h1>Special String</h1>
    <p>The special string will also be displayed here.</p>
</body>
</html>
