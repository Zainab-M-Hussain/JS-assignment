<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Alert Example</title>
    <script>
        // a) Declare a JS variable titled message
        var message;

        // b) Assign “Hello World” to variable message
        message = "Hello World";

        // c) Display the message in an alert box
        function showAlert() {
            alert(message);
        }
    </script>
</head>
<body onload="showAlert()">
    <h1>Message Alert Example</h1>
    <p>The alert box will show a message when the page loads.</p>
</body>
</html>
