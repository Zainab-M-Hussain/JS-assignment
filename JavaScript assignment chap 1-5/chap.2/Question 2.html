<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Declaration Example</title>
    <script>
        // Declare a variable called myName and assign your full name to it
        var myName = "John Doe";
        
        // Log the variable to the console to check its value
        console.log("My Name:", myName);
    </script>
</head>
<body>
    <h1>Variable Declaration Example</h1>
    <p>Check the browser's developer console to see the value of the myName variable.</p>
</body>
</html>
