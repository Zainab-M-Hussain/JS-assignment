<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Alert</title>
    <script>
        // Declare a variable called book and assign it the value
        var book = "A smarter way to learn JavaScript";

        // Function to display the book title in an alert box
        function showAlert() {
            alert("I am currently reading the book: " + book);
        }
    </script>
</head>
<body onload="showAlert()">
    <h1>Book Alert</h1>
    <p>This page will display a message about the book when it loads.</p>
</body>
</html>
