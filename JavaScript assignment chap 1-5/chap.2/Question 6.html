<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Address Alert</title>
    <script>
        // Declare a variable called email and assign your email address to it
        var email = "example@example.com";

        // Function to display email address in an alert box with a message
        function showAlert() {
            var message = "Your email address is: " + email;
            alert(message);
        }
    </script>
</head>
<body onload="showAlert()">
    <h1>Email Address Alert</h1>
    <p>This page will display your email address in an alert box when it loads.</p>
</body>
</html>
